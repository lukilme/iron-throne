[package]
name = "iron-throne"
version = "0.1.2"
edition = "2021"

[[bin]]
name = "main"
path = "src/main.rs"

[[bin]]
name = "test"
path = "test/test.rs" # Mova para o padrão Rust, se for um binário legítimo

[dependencies]
diesel = { version = "2.2.0", features = ["postgres"] }
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
thiserror = "1.0"
lazy_static = "1.4"
validator = "0.16"
validator_derive = "0.16"
dotenvy = "0.15"
